<div ng-controller = "addProductCtrl">
    <div class="fileinput fileinput-new" data-provides="fileinput">
      <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
      <div>
        <span class="btn btn-default btn-file"><span class="fileinput-new">Select image</span><span class="fileinput-exists">Change</span><input type="file" file-model = "pdctImg"></span>
        <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
      </div>

    <div class="form-bottom">
        <form role="form">
            <div class="form-group">
                <input type="text" placeholder="Product Name..." ng-model="pName">
            </div>
            <div class="form-group">
                <input type="text" placeholder="Category..." ng-model="category">
            </div>
            <button type="submit" class="btn" ng-click = "insert(pName, category)">Submit</button>
        </form>
    </div>

    </div>
</div>
