<!-- Top content -->
        <div class="top-content">
            
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Welcome to Inventory Management System</h1>
                            <div class="description">
                                <p>
                                    Powered by <a href="http://github.com/arnab003" target="_blank" onclick="window.open('http://github.com/Subhash1991'); window.open('http://github.com/ranajitbanerjee');"><strong>Team</strong></a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to our site</h3>
                                    <p>Enter your username and password to log on:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom" ng-controller="loginCtrl">
                                <p style="color: #de615e;">{{message}}</p>
                                <form role="form" class="login-form" ng-submit="(username.length) > 0 && (password.length > 0) && login(username, password)">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="username">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="password">
                                    </div>
                                    <button type="submit" class="btn">Sign in!</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        <div style="top: 0px; left: 0px; width: 100%; height: 100%; position: fixed; z-index: -999999;"><img src="img/1.jpg" style="z-index: -999999;"></div>

        <script type="text/javascript">
            $('.login-form input[type="text"], .login-form input[type="password"], .login-form textarea').on('focus', function() {
                $(this).removeClass('input-error');
            });
            
            $('.login-form').on('submit', function(e) {
                
                $(this).find('input[type="text"], input[type="password"], textarea').each(function(){
                    if( $(this).val() == "" ) {
                        e.preventDefault();
                        $(this).addClass('input-error');
                    }
                    else {
                        $(this).removeClass('input-error');
                    }
                });
                
            });
        </script>
